<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body_contato">
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class= "menu_link" href="index.html">Home</a> 
            <a class= "menu_link" href="about.html">Sobre Mim</a>           
            <a class= "menu_link"  href="skills.html">Skills</a>
            <a class= "menu_link" href="hobbies.html">Hobbies</a>
            <a class= "menu_link" href="formacao.html">Formação e Cursos</a>
            <a class= "menu_link" href="experiencia.html">Experiência Profissional</a>
        
        </nav>
    </header>

    <section class="formcontato">
        <div id="contato" class="formcontato__contacto">
            <div class="formcontato--esquerda">
                <img class="formcontato__img" src="assets/bbbbb.PNG">
            </div>
            <div class="formcontato__text">
                <h2 class="formcontato__title">Contato</h2>
                <h3 class="formcontato__subtext">Quer entrar em contato comigo?</h3>
                <h3 class="formcontato__subtext">Preencha o formulário ao lado e entrarei em contato o mais rápido possível. </h3>
                <form class="formcontato__form">
                    <input class="formcontato__input" type="text" minlength="3" required id="nome" placeholder="Nome">
                    <input class="formcontato__input" type="email" minlength="4" required id="email" placeholder="Email">
                    <input class="formcontato__input" type="text" minlength="10" maxlength="50" id="assunto" placeholder="Assunto">
                    <textarea class="formcontato__textarea" rows="5" cols="40" minlength="50" maxlength="200 "       id="mensagem" name="mensagem" placeholder="Sua mensagem"></textarea>
                    <button class="formcontato__botao">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </section>
     <!-- Script Linkado do seu documento de JavaScript -->
    <script src="../challenge-one-portfolio-br/Js/validate.js" type="module"></script>
    
    
</body>
